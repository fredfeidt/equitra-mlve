<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        {% block conf %}{% endblock %}

        <script>
            $(function() {
                $(".toggle").on("click", function() {
                    if ($(".item").hasClass("active")) {
                        $(".item").removeClass("active");
                    } else {
                        $(".item").addClass("active");
                    }
                });
            });
        </script>
    </head>

    <body>
        <nav>
            <ul class="navbar">
                <li><a href="{{ url_for('home') }}"><img class="logo" src="../static/images/logo_text.png"></a></li>
                <li class="item"><a href="{{ url_for('home') }}">Home</a></li>
                <li class="item"><a href="{{ url_for('about') }}">About</a></li>
                <li class="item"><a href="{{ url_for('articles') }}">Articles</a></li>
                <li class="item"><a href="{{ url_for('blog') }}">Blog</a></li>
                <li class="item button"><a href="{{ url_for('account') }}">Account</a></li>
                <li class="item button"><a href="{{ url_for('contact')}}">Contact</a></li>
                <li class="toggle"><span class="bars"></span></li>
            </ul>
        </nav>

        {% block content %}{% endblock %}
    </body>

</html>
