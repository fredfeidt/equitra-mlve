{% extends "base.html" %}

{% block conf %}
<title>Sign Up</title>
<link rel="icon" href="../static/images/icon.ico">
<link rel="stylesheet" href="../static/signup.css">
{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post" action="{{ url_for('signup') }}">
    {{ form.hidden_tag() }}
    <p>Username</p>
    {{ form.username }}

    <p>Email</p>
    {{ form.email }}

    <p>Password</p>
    {{ form.password }}
    
    {{ form.recaptcha }}
    <button type="submit">Sign Up</button>
</form>

<a href="{{ url_for('login') }}">Login</a>
{% endblock %}
